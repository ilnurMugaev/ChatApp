name: CI
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
    with:
      ruby-version: 2.6
      bundler-cache: true
    - name: Build and run tests
    env:
    SECRETS_URL: ${{ secrets.SECRETS_URL }}
      run: |
      bundle exec fastlane build_and_run_test
